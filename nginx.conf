worker_processes auto;
error_log /var/log/nginx/error.log;
pid /run/nginx.pid;

events {
  worker_connections  1024;  ## Default: 1024
}
http {

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout 65;
    server_tokens off;

    # Gzip para mejorar el rendimiento
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss image/svg+xml;
    gzip_vary on;

    # Bloque HTTP → redirige todo a HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        # Redirige todas las peticiones a HTTPS
        return 301 https://$host$request_uri;
    }

    # Bloque HTTPS principal
    server {
        # listen 443 ssl http2 default_server;
        # listen [::]:443 ssl http2 default_server;
        server_name _;

        # Incluye configuración SSL (certificados y protocolos)
        # include /etc/nginx/ssl.conf;

        # Tamaño máximo de carga (ajusta si subes archivos grandes)
        client_max_body_size 50M;

        # Proxy hacia Flask (Gunicorn)
        location / {
            proxy_pass http://flaskapp:5000;
            proxy_redirect off;

            # Cabeceras estándar
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts para backend
            proxy_connect_timeout 60s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
        }

        # Ejemplo de manejo de errores personalizados
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}