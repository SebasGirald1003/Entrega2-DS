version: '3.8'

services:
  nginx:
    container_name: nginx
    image: nginx:stable
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl
      - ./ssl.conf:/etc/nginx/ssl.conf
    ports:
      - 80:80
      - 443:443
    depends_on:
      - flaskapp
    networks:
      - bookstore_net

  flaskapp:
    build: .
    restart: always
    env_file:
      - .env
    ports:
      - "5000:5000"
    networks:
      - bookstore_net

networks:
  bookstore_net:
