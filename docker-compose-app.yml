version: '3.8'

services:
  nginx:
    container_name: nginx
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl
      - ./ssl.conf:/etc/nginx/ssl.conf
    ports:
      - 80:80
      - 443:443
    depends_on:
      - flaskapp
    networks:
      - app_net

  flaskapp:
    build: .
    restart: always
    environment:
      - FLASK_ENV=production
      - DB_HOST=172.31.19.88
      - DB_NAME=bookstore
      - DB_USER=bookstore_user
      - DB_PASSWORD=bookstore_pass
    ports:
      - "5000:5000"
    networks:
      - app_net

networks:
  app_net:
